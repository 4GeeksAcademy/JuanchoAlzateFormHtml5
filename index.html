<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioHtml</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>

<body>

    <div class="container-fluid">
        
        <!-- Payment form example -->
        <div class="row bg-light">
            <div class="col-12 md-3"><h1>Payment form example</h1></div>
        </div>

        <!-- Some fields are missing -->
        <div class="row">
            <div class="col-12 text-lightgot bg-danger bg-gradient "><h2>Some fields are missing</h2></div>
        </div>
        <div class="row p-2">
            <!-- Card # -->
            <div class="col-5">
                <div class="mb-3">
                    <label for="Card" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="Card" placeholder="xxxxxxxxxxxxxxxxxx">
                  </div>
            </div>

            <!-- CVC # -->
            <div class="col-3">
                <div class="mb-3">
                    <label for="CVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="CVC" placeholder="0000">
                  </div>
            </div>

            <!-- Amount -->
            <div class="col-4">
                <div class="mb-3">
                    <label for="Amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="Amount" placeholder="Amount">
                  </div>
            </div>
        </div>

        <!-- datos cliente -->
        <div class="row p-2">
            <div class="col-6">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">City</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                  </div>

                  <!-- selector tarjeta credito -->
                  <div class="border">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="mastercad"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="DinerClub"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amazon-pay"></i></label>
                    </div>
                 </div>
            </div>
            
            <div class="col-6">
                <!-- Last Name -->
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>

                <div class="row">
                    
                    <!-- state -->
                        <div class="col">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                              <option selected>Pick a state</option>
                              <option>...</option>
                            </select>
                        </div>

                    <!-- postal code -->
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                    </div>
                </div>

                <!-- message -->
                <label for="formGroupExampleInput" class="form-label">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    <span id="passwordHelpInline" class="form-text">
                        Add any notes here.
                    </span>
                </div>
            </div>
        </div>

        <!-- botones finales -->
        <div class="row">
            <div class="col d-grid gap-2 d-md-flex justify-content-md-end border p-3">
                <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg">Send</button>
            </div>
            
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
